<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script src="https://kit.fontawesome.com/02372b2b56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ivb5zxx.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>MW Components | Spring Compression Calculator</title>
    <style>
      body {
        background-color: #eee;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .text-low-danger {
        color: #fd7e14 !important;
      }
      .border-low-danger {
        border-color: #fd7e14 !important;
      }
      .text-strictly-feasible {
        color: #343a40 !important;
      }
      .text-feasible {
        color: #28a745 !important;
      }
      .text-close-to-feasible {
        color: #fd7e14 !important;
        font-weight: bold !important;
      }
      .text-not-feasible {
        color: #dc3545 !important;
        font-weight: bold !important;
      }
      .text-alert-info {
        font-style: italic !important;
      }
      .text-alert-notice {
      }
      .text-alert-warn {
        font-weight: bold !important;
        font-style: italic !important;
      }
      .text-alert-err {
        font-weight: bold !important;
      }
      .borders-fixed {
        border-left-color: #495057 !important;
        border-left-width: 4px !important;
        border-right-color: #495057 !important;
        border-right-width: 4px !important;
      }
      .borders-constrained-min {
        border-left-color: #495057 !important;
        border-left-width: 2px !important;
      }
      .borders-constrained-max {
        border-right-color: #495057 !important;
        border-right-width: 2px !important;
      }
      .borders-invalid {
        border-color: #FF0000 !important;
      }
      .background-white {
        background-color: #ffffff !important;
      }
      .input-group i {
        position: absolute;
      }
      .icon-dependent {
        z-index:4;
        margin: 3px 6px 6px 6px;
        color: rgba(0,0,0,.4);
        font-size: .5em;
      }
      .icon-invalid {
        z-index:4;
        margin: 13px 6px 4px 3px;
        font-size: 0.75em;
      }
      table[id^=view] td {
      text-align: right;
      }
      .report-table-borders, .report-table-borders td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0px 5px 0px 5px;
      }
      .report-table-borders th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0px 5px 0px 5px;
        background: #eee;
      }
      .report-table th, .report-table td {
        padding: 0px 5px 0px 5px;
        background: #eee;
      }
      .view-table-fixed-2-columns {
        overflow: auto;
        max-height: calc(100vh - 210px);
      }
      .view-table-fixed-2-columns table {
        border-collapse: separate;
      }
      .view-table-fixed-2-columns td:first-child, .view-table-fixed-2-columns th:first-child {
        position:sticky;
        left:0;
        background: #eee;
        z-index:1;
      }
      .view-table-fixed-2-columns td:nth-child(2), .view-table-fixed-2-columns th:nth-child(2)  { 
        position:sticky;
        left:30px;
        background: #eee;
        z-index:1;
      }
      .view-table-fixed-2-columns th {
        position: sticky;
        top: 0;
        background: #eee;
        z-index:2
      }
      .view-table-fixed-2-columns th:first-child, .view-table-fixed-2-columns th:nth-child(2) {
        z-index:3
      }
      .tooltip-lg > .tooltip-inner {
        max-width: 100%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="mwc-hero mcw-hero-left">
        <div id="mwc-logo"></div>
        <div id="mwc-logo-sub">
          Compression Spring Calculator
        </div>
      </span>
      <span class="mwc-hero mcw-hero-right">
        <div id="mwc-hero-img"></div>
      </span>
    </header>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
